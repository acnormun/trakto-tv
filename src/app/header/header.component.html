<header class="d-flex flex-wrap justify-content-center {{mode}} w-100 align-items-center" style="height: 76px;">

      <img src="../../assets/icons/logo-{{mode}}.svg" alt="Logo da Trakto.">
    </a>

    <ul class="nav nav-pills align-items-center mx-1">
      <li class="nav-item px-1">
        <img src="../../assets/icons/calendar-{{mode}}.svg" alt="calendario">
      </li>

        {{dateFormatado}}
      </li>
      <li class="nav-item px-3">
        <img src="../../assets/icons/line-{{mode}}.svg" alt="">
      </li>

        <img src="../../assets/icons/line-{{mode}}.svg" alt="">

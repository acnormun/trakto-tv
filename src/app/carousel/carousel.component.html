<main style="background-color: white; height: 400px;" class="p-3 d-flex flex-column">
  <nav class="d-flex justify-content-between flex-row">
    <div class="d-flex flex-column">
      <div class="d-flex flex-row">
        <span class="badge badge-pill pill">Semana 00/00 até 00/00/00</span>
        <button type="button" appPrev>
          <img src="../../assets/icons/arrow-left.svg" />
        </button>
        <button type="button" appNext>
          <img src="../../assets/icons/arrow-right.svg" alt="" />
        </button>
      </div>
      <p class="h4">Material Didático</p>
      <p class="h6">Acesse suas últimas apresentações de aula.</p>
    </div>
    <button class="chip" (click)="getAulas()">
      <p class="h6">Ver Todo conteúdo</p>
    </button>
  </nav>

  <section class="carrosel">
    <div class="container-fluid">
      <div class="slider-wrap">
        <div class="slider-main" id="slider-main">
          <div class="item"*ngFor="let aula of listaAulas" id="item">
            <div class="text card">
                <app-card [capa]="aula.capa" [titulo]="aula.titulo"/>
            </div>
          </div>
          </div>
        </div>
      </div>
  </section>

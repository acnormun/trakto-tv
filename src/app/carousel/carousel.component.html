<main style="background-color: white" class="p-3 d-flex flex-column">
  <nav class="d-flex justify-content-between flex-row">
    <div class="d-flex flex-column">
      <div class="d-flex flex-row">
        <span class="badge badge-pill pill">Semana 00/00 até 00/00/00</span>
        <a class="prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <img src="../../assets/icons/arrow-left.svg" />
        </a>
        <a class="next" href="#carouselExampleControls" role="button" data-slide="next">
          <img src="../../assets/icons/arrow-right.svg" alt="" />
        </a>
      </div>
      <p class="h4">Material Didático</p>
      <p class="h6">Acesse suas últimas apresentações de aula.</p>
    </div>
    <button class="chip" (click)="getAulas()">
      <p class="h6">Ver Todo conteúdo</p>
    </button>
  </nav>

  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item" *ngFor="let aula of listaAulas">
            <app-card [capa]="aula.capa" [titulo]="aula.titulo"/>
        </div>
    </div>
  </div>

</main>
